spring:
   data:
      rest:
         base-path: /api
   jpa:
      properties:
         hibernate:
            show_sql: false
            use_sql_comments: false
            format_sql: false
      hibernate:
         ddl-auto: create
#         ddl-auto: create
#      database-platform: org.hibernate.dialect.MySQLDialect
   h2:
      console:
         enabled: true
   datasource:
      url: jdbc:mysql://localhost:3306/pictfam?useLegacyDatetimeCode=false&serverTimezone=UTC
      username: pictfam
      password: pictfam
logging:
   level:
      org:
         hibernate:
            type: info
